<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato | Floratta Flowers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="icontransp.png">
    <style>
        :root {
            --primary: #B8860B;
            --secondary: #3A3A3A;
            --accent: #C5D6CD;
            --text: #333;
            --light: #F7F2E8;
            --white: #ffffff;
        }
        
        body {
            font-family: sans-serif;
            background-color: #F7F2E8;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        header {
            background: rgba(247, 242, 232, 0.95);
            padding: 0.25rem 0;
            box-shadow: 0 2px 8px rgba(184,134,11,0.08);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            height: 60px;
            backdrop-filter: blur(2px);
            display: flex;
            align-items: center;
        }
        .header-content {
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0.5rem 1rem;
            height: 100%;
        }
        .logo {
            display: flex;
            align-items: center;
            height: auto;
        }
        .logo-img {
            height: 35px;
            width: auto;
            display: block;
        }
        .logo a {
            display: flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
        }
        .logo a:hover {
            text-decoration: underline;
        }
        nav {
            display: flex;
            align-items: center;
            height: auto;
            gap: 1.5rem;
        }
        nav a {
            color: var(--primary);
            text-decoration: none;
            font-size: 1rem;
            font-family: sans-serif;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            transition: color 0.2s, box-shadow 0.2s, border-bottom 0.2s;
            position: relative;
            line-height: 1.2;
        }
        nav a:hover {
            color: var(--secondary);
            text-decoration: none;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.2s;
            position: absolute;
            left: 0;
            bottom: -2px;
        }
        nav a:hover::after {
            width: 100%;
        }
        main {
            min-height: calc(100vh - 60px);
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding: 1rem 2rem 2rem;
            margin-top: 60px;
            padding-top: 3rem;
        }
        
        .contact-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 12px 40px rgba(184,134,11,0.1);
            padding: 1.5rem 2.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(184, 134, 11, 0.15);
            max-width: 500px;
            width: 100%;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .contact-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
        }

        .contact-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.4) 50%, 
                transparent 100%);
            transition: left 0.6s ease;
            pointer-events: none;
        }

        .contact-container:hover::after {
            left: 100%;
        }

        .contact-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(184,134,11,0.15);
        }

        .contact-container > * {
            position: relative;
            z-index: 2;
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 2rem;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
            font-size: 1.1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.8rem;
            background: rgba(247, 242, 232, 0.3);
            border-radius: 12px;
            border: 1px solid rgba(184, 134, 11, 0.1);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(247, 242, 232, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.1);
        }

        .contact-item i {
            color: var(--primary);
            font-size: 1.3rem;
            width: 25px;
            text-align: center;
        }

        .contact-item span {
            color: var(--text);
            font-weight: 500;
        }

        .contact-item a {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .contact-item a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        .admin-link {
            color: var(--primary);
            font-size: 1.2rem;
            text-decoration: none;
            margin-left: 1.5rem;
            transition: color 0.2s;
        }

        .admin-link:hover {
            color: var(--secondary);
        }

        .cart-link {
            position: relative;
            color: var(--primary);
            font-size: 1.4rem;
            text-decoration: none;
            transition: color 0.2s;
        }

        .cart-link:hover {
            color: var(--secondary);
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background: var(--secondary);
            color: var(--white);
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            header {
                height: 60px;
                min-height: 60px;
                padding: 0.25rem 0;
            }
            
            .header-content {
                padding: 0.5rem 1rem;
                flex-wrap: nowrap;
                justify-content: space-between;
                align-items: center;
                height: 100%;
            }

            .logo {
                flex-basis: auto;
                justify-content: flex-start;
                margin-bottom: 0;
                order: 1;
            }

            .logo-img {
                height: 30px;
            }

            nav {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: nowrap;
                gap: 0.3rem;
                order: 2;
                flex: 1;
                margin: 0;
            }

            nav a {
                font-size: 0.7rem;
                padding: 0.2rem 0.3rem;
                transition: all 0.3s ease;
                border-radius: 4px;
                position: relative;
                white-space: nowrap;
            }

            nav a:hover,
            nav a:active,
            nav a:focus {
                color: var(--secondary) !important;
                background: rgba(184, 134, 11, 0.15) !important;
                transform: translateY(-1px) !important;
            }

            nav a::after {
                content: '';
                display: block;
                width: 0;
                height: 2px;
                background: var(--secondary);
                transition: width 0.3s ease;
                position: absolute;
                left: 50%;
                bottom: -2px;
                transform: translateX(-50%);
            }

            nav a:hover::after,
            nav a:active::after,
            nav a:focus::after {
                width: 80% !important;
            }

            /* Garantir que funcione em touch */
            nav a:active {
                color: var(--secondary) !important;
                background: rgba(184, 134, 11, 0.2) !important;
                transform: scale(0.98) !important;
            }
            
            nav a:active::after {
                width: 80% !important;
            }

            .header-icons {
                order: 3;
                margin-right: 0;
                display: flex;
                align-items: center;
                gap: 1rem;
            }

            .admin-link {
                display: none; /* Garante que o ícone de admin apareça no mobile */
            }

            main {
                min-height: calc(100vh - 60px);
                margin-top: 60px;
                padding: 1rem;
                align-items: center;
                justify-content: center;
                padding-top: 1rem;
            }
            
            .contact-container {
                padding: 1.2rem 2rem;
                margin-bottom: 1.5rem;
                max-width: 100%;
                width: 100%;
            }

            h1 {
                font-size: 1.3rem;
                margin-bottom: 1.2rem;
                text-align: center;
            }

            .contact-info {
                font-size: 1rem;
                gap: 1.2rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .contact-item {
                padding: 1rem;
                width: 100%;
                max-width: 100%;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                gap: 1rem;
                border-radius: 12px;
                transition: all 0.3s ease;
            }

            .contact-item:hover {
                background: rgba(247, 242, 232, 0.6);
                transform: translateY(-3px);
                box-shadow: 0 6px 20px rgba(184, 134, 11, 0.15);
            }

            .contact-item i {
                font-size: 1.3rem;
                width: 30px;
                text-align: center;
                flex-shrink: 0;
            }

            .contact-item span,
            .contact-item a {
                font-size: 0.95rem;
                line-height: 1.4;
                word-break: break-word;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 0.5rem;
            }

            .logo-img {
                height: 30px;
            }

            nav {
                gap: 0.3rem;
            }

            nav a {
                font-size: 0.65rem;
                padding: 0.15rem 0.25rem;
                transition: all 0.3s ease;
                border-radius: 4px;
                position: relative;
                white-space: nowrap;
            }

            nav a:hover,
            nav a:active,
            nav a:focus {
                color: var(--secondary) !important;
                background: rgba(184, 134, 11, 0.15) !important;
                transform: translateY(-1px) !important;
            }

            nav a::after {
                content: '';
                display: block;
                width: 0;
                height: 2px;
                background: var(--secondary);
                transition: width 0.3s ease;
                position: absolute;
                left: 50%;
                bottom: -2px;
                transform: translateX(-50%);
            }

            nav a:hover::after,
            nav a:active::after,
            nav a:focus::after {
                width: 80% !important;
            }

            /* Garantir que funcione em touch pequeno */
            nav a:active {
                color: var(--secondary) !important;
                background: rgba(184, 134, 11, 0.2) !important;
                transform: scale(0.95) !important;
            }
            
            nav a:active::after {
                width: 80% !important;
            }
            
            .header-icons {
                margin-right: 0.3rem;
            }
            
            main {
                min-height: calc(100vh - 60px);
                margin-top: 60px;
                padding: 0.5rem;
                align-items: center;
                justify-content: center;
                padding-top: 0.5rem;
            }
            
            .contact-container {
                padding: 1rem 1.5rem;
                margin-bottom: 1rem;
                max-width: 100%;
                width: 100%;
            }

            h1 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
                text-align: center;
            }

            .contact-info {
                font-size: 0.9rem;
                gap: 0.8rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            .contact-item {
                padding: 0.7rem;
                width: 100%;
                max-width: 100%;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                gap: 0.7rem;
                border-radius: 10px;
                transition: all 0.3s ease;
            }

            .contact-item:hover {
                background: rgba(247, 242, 232, 0.6);
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(184, 134, 11, 0.15);
            }

            .contact-item i {
                font-size: 1.2rem;
                width: 25px;
                text-align: center;
                flex-shrink: 0;
            }

            .contact-item span,
            .contact-item a {
                font-size: 0.9rem;
                line-height: 1.4;
                word-break: break-word;
            }
        }
        /* Estilos para mobile - classe touch-active */
        nav a {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        /* Classe que será adicionada via JavaScript */
        nav a.touch-active {
            color: var(--secondary) !important;
            background: rgba(184, 134, 11, 0.2) !important;
            transform: scale(0.95) !important;
            transition: all 0.1s ease !important;
        }

        nav a.touch-active::after {
            width: 80% !important;
        }

        /* Fallback para dispositivos que suportam :active */
        @media (max-width: 768px) {
            nav a:active {
                color: var(--secondary) !important;
                background: rgba(184, 134, 11, 0.2) !important;
                transform: scale(0.95) !important;
            }
            
            nav a:active::after {
                width: 80% !important;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Floratta Flowers" class="logo-img"></a></div>
            <nav>
                <a href="index.html#produtos">PRODUTOS</a>
                <a href="sobre.html">SOBRE NÓS</a>
                <a href="contato.html">CONTATO</a>
            </nav>
            <div class="header-icons">
                <a href="index.html" class="cart-link" title="Ver carrinho">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
                <a href="admin.html" class="admin-link" aria-label="Admin Login"><i class="fas fa-spa"></i></a>
            </div>
        </div>
    </header>
    <main>
        <div class="contact-container">
            <h1>Entre em Contato Conosco</h1>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <a href="mailto:francelisekertelt@hotmail.com">francelisekertelt@hotmail.com</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <a href="tel:+5547996880094">(47) 99688-0094</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Av. Celso Ramos n° 333 - Centro - Garuva - Santa Catarina</span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-instagram"></i>
                    <a href="https://instagram.com/floratta_flowers" target="_blank">@floratta_flowers</a>
                </div>
                <div class="contact-item">
                    <i class="fas fa-clock"></i>
                    <span>13h30 às 18h00</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountElement = document.querySelector('.cart-count');
            if (cartCountElement) {
                const savedCart = sessionStorage.getItem('florattaCart');
                if (savedCart) {
                    const cart = JSON.parse(savedCart);
                    cartCountElement.textContent = cart.length;
                }
            }
        });
    </script>
    
    <style>
        .header-icons {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
    </style>
</body>
